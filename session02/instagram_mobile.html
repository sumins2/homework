<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enaldchlrh_Instargram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="./instagram_mobile.css" rel="stylesheet" type="text/css">

<body>
    <div class="headline">
        <div class="layout">
            <div class="img-box">
                <img class ="logo" src="../insta_image/logo.png" alt="logo"/>
            </div>

            <div class="search-box">
                <span class="material-icons search-icon" id="search" >
                    search
                </span>
                <span class="search">검색</span>
            </div>

            <div class="head-material">
                <span class="material-icons" id="a">
                    home
                </span>
                <span class="material-icons" id="a">
                    message
                </span>
                <span class="material-icons" id="a">
                    explore
                </span>
                <span class="material-icons" id="a">
                    favorite_border
                </span>
                <img class="profile_image"src="../insta_image/KakaoTalk_20200412_235101255.jpg" alt="profile"/>
            </div>
        </div>  
    </div>
    <div class="home">
        <div class="content-layout">
            <div class="up">
                <div class="profile-image-layout">
                    <img class="big-profile" src="../insta_image/KakaoTalk_20200412_235101255.jpg" alt="big-profile">
                </div>
                <div class="profile-content-layout">
                    <div class="name-layout">
                        <span class="name">
                            enaldchlrh
                        </span>
                        <span class="name-edit">
                            프로필 편집  
                        </span>
                        <span class="material-icons">
                            settings
                        </span>
                    </div>
                    <div class="detail">
                            <span class="detail-info">
                                게시물
                                <span class="bold">
                                    5
                                </span>
                            </span>
                            <span class="detail-info">
                                팔로워 
                                <span class="bold">
                                    341
                                </span>
                            </span>
                            <span class="detail-info">
                                팔로우
                                <span class="bold">
                                    756
                                </span>
                            </span>
                    </div>
                    <div class="content">
                        <p class="korean">
                            박수민
                        </p>
                        <p class="suministhebest">
                            @suministhebest
                        </p>
                    </div>
                </div>
            </div>

        <!--중간메뉴바 -->

            <div class="menu">
                <div class="menu-detail">
                    <div class="posting">
                        <span class="material-icons" id="posting">
                            grid_on
                        </span>
                        <span class="posting-span">게시물</span>
                    </div>
                    <div class="tv">
                        <span class="material-icons" id="tv">
                            live_tv
                        </span>
                        <span class="tv-span">
                            IGTV
                        </span>
                    </div>
                    <div class="save">
                        <span class="material-icons" id="save">
                            turned_in_not
                        </span>
                        <span class="save-span">
                            저장됨
                        </span>
                    </div>
                    <div class="tag">
                        <span class="material-icons" id="tag">
                            person_pin
                        </span>
                        <span class="tag-span">
                            태그됨
                        </span>
                    </div>
                </div>
            </div>

        <!-- 사진 들어가는 곳 -->
            <div class="down">
                <img class="final" src="../insta_image/나.JPG">
                <img class="final" src="../insta_image/dma.JPG">
                <img class="final" src="../insta_image/악뮤.JPG">
            </div>
            <div class="down">    
                <img class="final" src="../insta_image/공청.JPG">
                <img class="final" src="../insta_image/삼성.JPG">
                <img class="final" src="../insta_image/악뮤.JPG">
            </div>
            <div class="down">
                <img class="final" src="../insta_image/해바릭.JPG">
                <img class="final" src="../insta_image/나.JPG">
                <img class="final" src="../insta_image/캡처.JPG">
            </div>
        </div>
    </div>
    
<div class="footer">
        <div class="footer-flex">
                <span class="footer-span"> 
                    소개  &nbsp; 도움말  &nbsp;홍보 센터  &nbsp;   API &nbsp;   채용 정보   &nbsp; 개인정보처리방침 &nbsp;   약관 &nbsp;  위치 &nbsp;   인기 계정   &nbsp; 해시태그   &nbsp; 언어
                </span>

            
            <span class="insta">
                ⓒ2020 INSTAGRAM FROM FACEBOOK
            </span>
        </div>
    </div>
</div>
