<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제2</title>
    <style>
      body {
        padding: 30px;
      }
      div {
        padding: 23px;
        border: 1px solid #999999;
        background-color: white;
      }
      .first {
        background-color: red;
      }
      .second {
        background-color: yellow;
      }
      
    </style>
  </head>

  <body>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div>
                          <div>
                            <div>
                              <div>
                                <div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   <script>
     const divs = document.querySelectorAll("div");
     const body = document.querySelector("body");

     const fill = (event) => {
       divs.forEach((div) => {
         div.classList.remove("first", "second");
       });
       let divClick = event.target;
       let divNext = divClick.parentNode;

       if (divNext !== body) {
         divClick.classList.add("first");
         divNext.classList.add("second");
       } else {
         divClick.classList.add("first");
       }
      };

      const init = () => {
        divs.forEach((div) => {
          div.addEventListener("click", fill);
        });
      };

      init();
   </script>
  </body>

</html>
